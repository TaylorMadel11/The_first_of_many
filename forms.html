<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <label for="password">Enter a password:</label>
        <input type="password" placeholder="password" id="password" name="password">
        <p>
            <label for="color">Enter a color:</label>
            <input type="color">
        </p>

        <p> 
            <!-- Alternative way to label an input (less common)-->
            <label>
                Enter a number:
                <input type="number" placeholder="enter a number" name="num">
            </label>
        </p>

        <button type = "button">Regular button (won't submit)</button>

        <button>Submit!!!</button>

        <input type="submit" value="Click Me!">
        
    </form>
    <hr>
    <h2>Hijacking Different Searches</h2>
    <!-- --------------------line break---------------------------- -->
    <h3>Search on Reddit</h3>
    <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
    </form>

    <hr><!-- --------------------line break---------------------------- -->
    <h3>Search on Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
        </form>

        <hr><!-- --------------------line break---------------------------- -->
    <h3>Search on Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
        </form>

        <h2>More Inputs</h2>
        <form action="birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="S">S-></label>
                <input type="radio" name="size" id="S" value=Small>
                <label for="M">M-></label>
                <input type="radio" name="size" id="M" value=Medium>
                <label for="L">L-></label>
                <input type="radio" name="size" id="L" value=Large>
            </p>

            <p>

            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="Fish">Fish</option>
                <option value="Veg">Vegetarian</option>
                <option value="Steak">Steak</option>
            </select>
            </p>

            <p>
                <label for="cheese">Amount of cheese:</label>
                <input type="range" name="" id="cheese" min="1" max="10">
            </p>

            <p>
                <label for="requests">Any special Requests?</label>
                <textarea name="requests" id="requests" cols="" rows=""></textarea>
            </p>

            <button>Submit</button>
        </form>
</body>
</html>
